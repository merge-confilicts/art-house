<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/shoopingBag.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<style>
          @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap');
</style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Art House</a></li>
                <li><a href="gallery.html">Gallary</a></li>
                <li><a href="contact-us.html">Contact</a></li>
                <li><a href="shopping-page.html"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="headDiv">
         <img src="/Images/output-onlinepngtools.png" alt="header">
         <h1>SHOPPING BAG</h1>
        </div>
  
      <section class="deckcol-1">
        <div id="cart-container" class="card">
          <table id="cart">
            <caption>Your Bag</caption>
            <thead>
              <tr>
                <th>Remove</th>
                <th>Name of the product</th>
                <th>price</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                
            </tfoot>
          </table>
          <button id="checkout" onclick="appear()">Checkout</button>
        </div>
      </section>
    <div id="form">
    <form action="" id="Information">
        <fieldset>
        <legend>Please enter your Info for your purchase</legend>
        <label for="Name"><i class="far fa-user"></i> Your Name </label>
        <input type="text" id="Name" name="Name" placeholder="Name">
        <label for="Email"><i class="far fa-envelope"></i> Your Email </label>
        <input type="email" id="Email" name="Email" placeholder="email@domain.com">
        <label for="Phone"><i class="fas fa-phone"></i> Phone number</label>
        <input type="text" id="Phone" name="Phone" placeholder="+962...">
        <p id="price">Total Price: </p> <span id="total"> </span>
        <p>Choose your payment method</p>
        <label for="credit" class="credit"> Credit Card</label>
        <input type="radio" id="credit" name="payment" value="credit">
      <label for="cash" class="credit">Cash</label>
        <input type="radio" id="cash" name="payment" value="cash">
      </label>
        <input id="submitBtn" type="submit" value="Add your order" />
        </fieldset>
    </form>
    </div>
    <div id="alertMsg">
      <h4>Congratulation!</h4>
      <p>
        Your order has been placed
      </p>
      <button type="button" id="okButton">OK</button>
  </div>
  <img id="footerImg" src="/Images/output-onlinepngtools (1).png" alt="footer">
    </main>
    <footer>
      <p>&copy; Copyright to Team f6 and ASAC <i class="fab fa-facebook-f"></i> <i class="fab fa-instagram"></i> <i class="fab fa-twitter"></i> <i class="fab fa-pinterest-p"></i></p>
    </footer>
<script src="/js/gallery.js"></script>
<script src="/js/cart.js"></script>    
</body>
</html>
